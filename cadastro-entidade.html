<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Entidade</title>
  <link rel="stylesheet" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/fontawesome-free-6.4.0-web/css/all.css">

</head>

<body>

  <div class="content">
    <aside>
      <img src="/assets/page-pinguin.svg" alt="" srcset="">
      <!-- <h1><span>We</span> Form</h1> -->
    </aside>
    <main>
      <header>
        <a href="index.html">
          <i class="fa-solid fa-angle-left"></i>
        </a>
        <h2>Nova <span>entidade</span></span></h2>
      </header>

      <form action="">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name">

        <label for="field">Campo de atuação</label>
        <div class="select-div">
          <select type="text" name="field" id="field">
            <option value="">Selecione uma opção</option>
            <option value="">Abrigo de animais</option>
            <option value=""></option>
          </select>
        </div>
        <div class="points">
          <label for="ponto-coleta">Pontos de Coleta</label>
          <input type="text" name="ponto-coleta" id="ponto-coleta">
          <button><i class="fa-solid fa-circle-plus"></i></button>
        </div>
      </form>
      <div class="actions">
        <a href="">Cadastrar</a>
      </div>


    </main>
  </div>



</body>

</html>
